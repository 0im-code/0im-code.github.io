<!DOCTYPE html>
<html>
<head>
  <title>goals</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .goal { margin-bottom: 10px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Goal Tracker</h1>

  <input type="text" id="newGoalInput" placeholder="Enter a new goal">
  <button onclick="addGoal()">Add Goal</button>

  <div id="goalList"></div>

  <script>
    const goals = [];

    function addGoal() {
      const goalText = document.getElementById("newGoalInput").value.trim();
      if (goalText === "") return;

      const goal = {
        text: goalText,
        done: null,
      };
      goals.push(goal);
      document.getElementById("newGoalInput").value = "";
      renderGoals();
    }

    function markDone(index, status) {
      goals[index].done = status;
      renderGoals();
    }

    function deleteGoal(index) {
      goals.splice(index, 1);
      renderGoals();
    }

    function renderGoals() {
      const list = document.getElementById("goalList");
      list.innerHTML = "";
      goals.forEach((goal, i) => {
        const div = document.createElement("div");
        div.className = "goal";
        div.innerHTML = `
          ${goal.text}
          <button onclick="markDone(${i}, true)">Yes Done</button>
          <button onclick="markDone(${i}, false)">No Not Done</button>
          <button onclick="deleteGoal(${i})">üóëÔ∏è Delete</button>
          <strong>${goal.done === true ? '‚úî' : goal.done === false ? '‚úò' : ''}</strong>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
