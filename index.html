<!DOCTYPE html>
<html>
<head>
  <title>Editable Goal Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .day-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
      justify-content: center;
    }
    .day-box {
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      width: 80px;
    }
    button {
      padding: 4px 8px;
      margin: 2px;
      font-size: 14px;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Goal Tracker - This Month</h1>

  <div class="day-controls" id="dayControls"></div>

  <canvas id="goalChart" width="800" height="400"></canvas>

  <script>
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth(); // Jan = 0
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const goalData = loadGoalData();
    const labels = Array.from({ length: daysInMonth }, (_, i) => (i + 1).toString());

    const ctx = document.getElementById('goalChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Goals Done',
          data: goalData,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0
            }
          }
        }
      }
    });

    function renderDayControls() {
      const container = document.getElementById('dayControls');
      container.innerHTML = '';
      for (let i = 0; i < daysInMonth; i++) {
        const div = document.createElement('div');
        div.className = 'day-box';
        div.innerHTML = `
          <strong>Day ${i + 1}</strong><br>
          <span id="count-${i}">${goalData[i]}</span><br>
          <button onclick="changeGoal(${i}, 1)">+</button>
          <button onclick="changeGoal(${i}, -1)">â€“</button>
        `;
        container.appendChild(div);
      }
    }

    function changeGoal(dayIndex, change) {
      goalData[dayIndex] += change;
      if (goalData[dayIndex] < 0) goalData[dayIndex] = 0;
      document.getElementById(`count-${dayIndex}`).innerText = goalData[dayIndex];
      chart.data.datasets[0].data = goalData;
      chart.update();
      saveGoalData();
    }

    function saveGoalData() {
      const key = `goalData-${year}-${month}`;
      localStorage.setItem(key, JSON.stringify(goalData));
    }

    function loadGoalData() {
      const key = `goalData-${year}-${month}`;
      const saved = localStorage.getItem(key);
      if (saved) return JSON.parse(saved);
      return Array(daysInMonth).fill(0);
    }

    renderDayControls();
  </script>
</body>
</html>
