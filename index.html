<!DOCTYPE html>
<html>
<head>
  <title>July Goal Tracker Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      min-width: 80px;
    }

    th {
      background-color: #f0f0f0;
    }

    .yes {
      background-color: #c8e6c9;
    }

    .no {
      background-color: #ffcdd2;
    }

    .goal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .delete-btn {
      margin-left: 5px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    #addGoalForm {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #goalInput {
      padding: 8px;
      font-size: 14px;
      width: 60%;
    }

    #addGoalBtn {
      padding: 8px 16px;
      font-size: 14px;
      margin-left: 10px;
    }

    .clickable {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>July 2025 Goal Tracker</h1>

  <div id="addGoalForm">
    <input type="text" id="goalInput" placeholder="Enter new goal..." />
    <button id="addGoalBtn">Add Goal</button>
  </div>

  <table id="goalTable"></table>

  <script>
    const table = document.getElementById("goalTable");
    const goalInput = document.getElementById("goalInput");
    const addGoalBtn = document.getElementById("addGoalBtn");

    // Fixed to July 2025
    const year = 2025;
    const month = 6; // July (0-indexed)
    const daysInMonth = 31;
    const storageKey = `goal-grid-${year}-${month}`;

    let goalData = {
      goals: [],
      grid: {}
    };

    function loadData() {
      const saved = localStorage.getItem(storageKey);
      if (saved) {
        goalData = JSON.parse(saved);
      } else {
        goalData = { goals: [], grid: {} };
      }
    }

    function saveData() {
      localStorage.setItem(storageKey, JSON.stringify(goalData));
    }

    function renderTable() {
      table.innerHTML = "";

      // Header row
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      const dateTh = document.createElement("th");
      dateTh.textContent = "Date";
      headerRow.appendChild(dateTh);

      goalData.goals.forEach((goal, i) => {
        const th = document.createElement("th");
        const div = document.createElement("div");
        div.className = "goal-header";

        const span = document.createElement("span");
        span.textContent = goal;

        const del = document.createElement("span");
        del.className = "delete-btn";
        del.textContent = "🗑️";
        del.onclick = () => {
          goalData.goals.splice(i, 1);
          for (let d = 1; d <= daysInMonth; d++) {
            const dayKey = d.toString();
            if (goalData.grid[dayKey]) {
              delete goalData.grid[dayKey][goal];
            }
          }
          saveData();
          renderTable();
        };

        div.appendChild(span);
        div.appendChild(del);
        th.appendChild(div);
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Body rows
      const tbody = document.createElement("tbody");

      for (let d = 1; d <= daysInMonth; d++) {
        const tr = document.createElement("tr");
        const dateCell = document.createElement("td");
        dateCell.textContent = `July ${d}`;
        tr.appendChild(dateCell);

        const dayKey = d.toString();
        if (!goalData.grid[dayKey]) {
          goalData.grid[dayKey] = {};
        }

        goalData.goals.forEach(goal => {
          const td = document.createElement("td");
          td.className = "clickable";

          const done = goalData.grid[dayKey][goal] || false;
          td.classList.add(done ? "yes" : "no");
          td.textContent = done ? "✅" : "❌";

          td.onclick = () => {
            goalData.grid[dayKey][goal] = !done;
            saveData();
            renderTable();
          };

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }

      table.appendChild(tbody);
    }

    addGoalBtn.onclick = () => {
      const goalName = goalInput.value.trim();
      if (!goalName) return;

      if (!goalData.goals.includes(goalName)) {
        goalData.goals.push(goalName);
        saveData();
        goalInput.value = "";
        renderTable();
      }
    };

    // Initial load
    loadData();
    renderTable();
  </script>
</body>
</html>
